<html>
    <head>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>  

        <div class="toolbar">
           <button id="bold" onclick="boldtext()"><i class="fa fa-bold"></i></button>
           <button id="italic"onclick="italictext()"><i class="fa fa-italic"></i></button>
           <button id="underline"onclick="underlinetext()"><i class="fa fa-underline"></i></button>

           <select onchange = " MyFunction(this)" name="fonts" id="fonts">
              <option value="Arial" selected>Arial</option>
              <option value="Georgia">Georgia</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Verdana">Verdana</option>
              <option value="Impact">Impact</option>
              <option value="Courier New">Courier New</option>
           </select>
           <select onchange = "MyFadda(this)"name="size" id="size">
              <option value="8px">8</option>
              <option value="10px">10</option>
              <option value="12px">12</option>
              <option value="14px">14</option>
              <option value="16px" selected>16</option>
              <option value="18px">18</option>
              <option value="20px">20</option>
              <option value="22px">22</option>
              <option value="24px">24</option>
              <option value="26px">26</option>
           </select>
        </div>
        <div contenteditable="true" class"divmodify" id= "divmodify">
           Hello
        </div>
     </div>
</body>
<script src="js/main.js"></script>
</html>
